<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie App</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b920bdd9ec.js" crossorigin="anonymous"></script>
  
  <style>
  	bckimg{
  		 opacity: 1.0;
  	}
  </style>
  
</head>
<body class="w-75 mx-auto my-2" style="background-color: #E2FFE2;"><!-- th:style="'background-image:url(' + ${movie.backImg} + ');  opacity: 0.7;'"> -->

	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #CCFFCC;">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Movie App</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/movies">Movies</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
	        </li>
	      </ul>
	      <form class="d-flex" th:action="@{/search/(object)}" th:name="word">
	        <input class="form-control me-2" name="word" type="text" placeholder="Search" aria-label="Search">
	        <button class="btn btn-outline-dark" type="submit">Search</button>
	      </form>
	    </div>	
	  </div>
	</nav>
	<br>
	<div th:object="${show}">
		<form action="#" th:action="@{/add-show}" th:object="${show}" method="post">
		<div class="row">
			<div class="col-xl-4">
				<img th:src="@{${show.imgSrc}}" alt=th:text="${show.title}">
				<input type="hidden" th:field="*{imgSrc}" id="imgSrc">
			</div>
			<div class="col-xl-8">
				<h3 class="mt-4" th:text="${show.title}"></h3>
				<input type="hidden" th:field="*{title}" id="title">
				<span th:text="${show.airDate}"></span>
				<input type="hidden" th:field="*{airDate}" id="airDate">
				<span>-</span>
				<span th:text="${show.genre}"></span>
				<input type="hidden" th:field="*{genre}" id="genre">
				<span>-</span>
				<span th:text="${show.title}"></span>
				<input type="hidden" th:field="*{title}" id="title">
				<br><br>
				<h6 class="text-dark" th:text="${show.summary}"></h6>
				<input type="hidden" th:field="*{summary}" id="summary">
		
				<button class="btn btn-outline-success" type="submit"><i class="fas fa-plus"></i></button>
				<a class="btn btn-outline-success mx-3" href="#">Back</a>
				<!-- <a class="btn btn-outline-success">Fragmanı İzle  <i class="fas fa-play"></i></a> -->
				
				<button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#trailer">
				  Fragmanı İzle  <i class="fas fa-play"></i>
				</button>
				
				<div th:name="link">
					<div class="modal fade" id="trailer" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog modal-lg" role="video">
					    <div class="modal-content" style="background-color: #E2FFE2;">
					      <!-- <button class=btn btn-outline-success><i class="far fa-times-circle"></i></button> -->
					      <div class="modal-body">
					        <div class="embed-responsive embed-responsive-16by9">
							  <iframe id="vid" width="760" height="440" th:src="@{${link}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
							</div>
					      </div>
					    </div>
					  </div>
					</div>
				</div>
			</div>	
		</div>
		</form>
   	</div>
	
	<script>
		function func(){
			document.getElementById("vid").src = "";
		}
	</script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
