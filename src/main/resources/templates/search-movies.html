<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie App</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  
  
</head>
<body class="w-75 mx-auto my-2" style="background-color: #EFF9FF;">

	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Movie App</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/movies">Movies</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
	        </li>
	      </ul>
	      <form class="d-flex" th:action="@{/search/(object)}" th:name="word">
	        <input class="form-control me-2" name="word" type="text" placeholder="Search" aria-label="Search">
	        <button class="btn btn-outline-dark" type="submit">Search</button>
	      </form>
	    </div>	
	  </div>
	</nav>

	<div style="background-color: #F5F9FD;">
		<br>
		<div class="w-75">
			<ul style="list-style-type:none">
				<li th:each="movie: ${movies}">
					<div class="row">
					    <div class="col-xl-4 py-3" style="background-color:#EFF9FF;">
					      <a th:href="@{/ht/{id}(id=${movie.imdbid})}"><img th:src="@{${movie.imgSource}}" class="card-img-top" alt=th:text="${pop.title}"></a>
					    </div>
					    <div class="col-xl-8">
						  <h6 class="" th:text=${movie.title}>Card title</h6>
						  <p class="" th:text=${movie.summary}></p>
				        </div>
					</div>
					<br>
				</li>
			</ul>	   	
	   	</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
